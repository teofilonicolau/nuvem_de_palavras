<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Vídeo</title>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
</head>

<body>
    <header>
        <!-- Seção para a nuvem de palavras -->
        <section id="word-cloud">
            <div class="word-cloud-container"></div>
        </section>
    </header>

    <!-- Seção para o vídeo -->
    <section id="video-section">
        <video controls width="100%" autoplay>
            <source src="videos/AdobeStock_48311251_Video_HD_Preview (video-converter.com).mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </section>

    <footer>
        <!-- Seção para informações adicionais ou outros elementos -->
    </footer>

    <script>
        var words = [
            { text: 'Técnico Agrícola', weight: 10 },
            { text: 'AWS Certified Cloud Practitioner', weight: 8 },
            { text: 'Análise e Desenvolvimento de Sistemas', weight: 6 },
            { text: 'Desenvolvimento Web', weight: 5 },
            { text: 'Programa 50+', weight: 4 },
            { text: 'XML', weight: 3 },
            { text: 'Apache Maven', weight: 3 },
            { text: 'Atividades de Integração de Equipe', weight: 3 },
            { text: 'AWS re/Start Graduate', weight: 3 },
            { text: 'Programa Oracle Next Education F2T5 Back-end', weight: 3 },
        ];

        // Aguarde a biblioteca ser carregada antes de usar a função WordCloud
        document.addEventListener('DOMContentLoaded', function () {
            WordCloud(document.querySelector('.word-cloud-container'), {
                list: words,
                minSize: 10,
                weightFactor: 5,
                fontFamily: 'Arial',
            });
        });
    </script>
</body>

</html>
